<!doctype html>
<html>
<!--actual WEB PAGE page for the extension-->
    <head>
        <title>Protein Tracker Options</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/options.css">
    </head>
    <body>


       <div class="jumbotron">
        <img src="images/photo-1485182708500-e8f1f318ba72.jpeg">
        <h1 class="display-4">Protein Tracker Options</h1>
        <p class="lead">This is the protein tracker that you need in order to track your daily protein needs.</p>

        <hr class="my-4">

        <form>

          <div class="form-group">
            <label for="goal">Protein Goal per day</label>

            <input type='text' value='YourName' id='prompt' disabled>
            <input id="goal" class="form-control" aria-describedby="emailHelp" placeholder="type your goal protein in grams" type="text" />
            <small id="emailHelp" class="form-text text-muted">Fullfill your daily dose of protein daily !</small>
          </div><!--col GOAL ends-->

          <div class="form-group">
        <input id="save" class="button btn btn-outline-warning" type="submit" value="Save" />
        <input id="reset" class="button btn btn-outline-danger" type="submit" value="Reset Total" />
      </div><!--form group-->
    </form>
    </div><!--jumbotron-->


        <footer>
         <p>Icon made by [www.Freepik.com] from www.flaticon.com</p>
         </footer>




         <script src="js/jquery-1.10.2.js"></script>
         <script src="js/options.js"></script>
    </body>
</html>
