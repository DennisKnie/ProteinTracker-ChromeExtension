<!doctype html>
<html>
    <head>
      <!--mini PAGE with options for the extension-->
        <img src="img/pop_up_photo.jpeg">
        <title>Protein Tracker</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <link rel="stylesheet" type="text/css" href="css/progressbar.css">
    </head>
    <body class="bodyColor">
        <div id="container" class="jumbotron">
            <h1>Protein Tracker</h1>
                <h3 id="g">Goal: <span id="goal">0</span></h3>
                <h3 id="t">Total: <span id="total">0</span></h3>
            <div id="progressBar">
              <div id="proteinIntake">
                <p id="progressComplete">
                </p>
              </div>
            </div>
            <input id="amount" type="text" placeholder="Enter Amount" />
            <input id="addAmount" class="button" type="submit" value="Add Protein" />

        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/progressbar.js"></script>
    </body>
</html>
