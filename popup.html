<!doctype html>
<html>
    <head>
      <!--mini PAGE with options for the extension-->
        <title>Protein Tracker</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
    </head>
    <body>
        <div id="container">
            <h1>Protein Tracker</h1>
            <h3 id="t">Total: <span id="total">0</span></h3>
            <h3 id="g">Goal: <span id="goal">0</span></h3>

            <input id="amount" type="text" placeholder="Enter Amount" />
            <input id="addAmount" type="submit" value="Add Protein" />
        </div>

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
